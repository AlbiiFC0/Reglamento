<!DOCTYPE html>
<html>
<head>
  <title>Valoracion de incidencias</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #323232;
    }

    .fondo {
      background-image: url('incidecias.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .boton-bonito {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #999999, #555555);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .boton-bonito:hover {
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>

<div class="fondo">
  <button class="boton-bonito" onclick="location.href='info.html'">Volver atr√°s</button>
</div>

</body>
