<!DOCTYPEhtml>
<htmllang="es">
<head>
<metacharset="UTF-8"/>
<metaname="viewport"content="width=device-width,initial-scale=1.0"/>
<title>Lista</title>
<linkrel="stylesheet"href="style.css"/>
<style>
body{
margin:0;
padding:0;
font-family:sans-serif;
background:url('amur.jpg')no-repeatcentercenterfixed;
background-size:cover;
}

.container{
max-width:800px;
margin:0auto;
padding:30px20px;
color:white;
text-align:center;
}

h2{
margin-bottom:20px;
}

.lista-container{
max-height:300px;
overflow-y:auto;
padding:10px;
background-color:rgba(0,0,0,0.5);
border-radius:15px;
display:flex;
flex-direction:column;
gap:10px;
}

.item{
display:flex;
justify-content:space-between;
align-items:center;
background-color:#444;
padding:12px15px;
border-radius:10px;
animation:aparecer0.5seaseforwards;
}

.descripcion{
flex:1;
text-align:left;
}

.puntuacion{
background-color:#222;
padding:8px12px;
border-radius:8px;
font-weight:bold;
color:#f8f8f8;
min-width:50px;
text-align:center;
}

.total{
margin-top:15px;
font-size:1em;
font-weight:bold;
color:#ffffff;
background-color:#333;
padding:10px;
border-radius:10px;
display:inline-block;
}

button{
margin-top:25px;
padding:10px20px;
border:none;
background-color:#333;
color:white;
border-radius:10px;
cursor:pointer;
}

@keyframesaparecer{
from{
opacity:0;
transform:translateY(15px);
}
to{
opacity:1;
transform:translateY(0);
}
}
</style>
</head>
<body>
<divclass="container">
<h2>Listadedesobediencia</h2>

<divclass="lista-container"id="lista">
<divclass="item">
<divclass="descripcion">Seguidorinjustificado</div>
<divclass="puntuacion"data-puntos="2">2pts</div>
</div>

<divclass="item">
<divclass="descripcion">Seguidorinjustificado(2)</div>
<divclass="puntuacion"data-puntos="2">2pts</div>

<divclass="item">
<divclass="descripcion">Romper regla 5</div>
<divclass="puntuacion"data-puntos="3">3pts</div>

<divclass="item">
<divclass="descripcion">Incidencia nivel 3</div>
<divclass="puntuacion"data-puntos="3">3pts</div>

<divclass="item">
<divclass="descripcion">Romper regla 8</div>
<divclass="puntuacion"data-puntos="2">2pts</div>

<divclass="total"id="totalPuntos">Puntostotales:0</div>

<buttononclick="location.href='index.html'">Volveralinicio</button>
</div>

<script>
constpuntuaciones=document.querySelectorAll('.puntuacion');
lettotal=0;

puntuaciones.forEach(p=>{
total+=parseInt(p.dataset.puntos);
});

document.getElementById('totalPuntos').textContent=`Puntostotales:${total}`;
</script>
</body>
</html>
