<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .lista-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      animation: aparecer 0.5s ease forwards;
      opacity: 0;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 10px;
      animation: aparecer 0.5s ease forwards;
      opacity: 0;
    }

    .item:nth-child(1) { animation-delay: 0.1s; }
    .item:nth-child(2) { animation-delay: 0.2s; }
    .item:nth-child(3) { animation-delay: 0.3s; }
    .item:nth-child(4) { animation-delay: 0.4s; }

    .descripcion {
      flex: 1;
      padding-right: 15px;
    }

    .puntuacion {
      background-color: #222;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #f8f8f8;
      min-width: 50px;
      text-align: center;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(15px);
      }
    }

    button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lista-container">
      <h2>Lista de cosas importantes</h2>
      
      <div class="item">
        <div class="descripcion">Decir las cosas a tiempo.</div>
        <div class="puntuacion">5 pts</div>
      </div>

      <div class="item">
        <div class="descripcion">No guardar cosas que incomoden.</div>
        <div class="puntuacion">4 pts</div>
      </div>

      <div class="item">
        <div class="descripcion">Mostrar interés y ser detallista.</div>
        <div class="puntuacion">3 pts</div>
      </div>

      <div class="item">
        <div class="descripcion">Recordar lo que más importa: el amor.</div>
        <div class="puntuacion">6 pts</div>
      </div>
    </div>

    <button onclick="location.href='index.html'">Volver al inicio</button>
  </div>
</body>
</html>
